name: Publish NuGet Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./VAutomationCore.csproj

      - name: Pack
        run: dotnet pack ./VAutomationCore.csproj -c Release -o ./artifacts/nuget

      - name: Publish to NuGet (Trusted Publishing)
        run: dotnet nuget push ./artifacts/nuget/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish symbols to NuGet
        run: dotnet nuget push ./artifacts/nuget/*.snupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
